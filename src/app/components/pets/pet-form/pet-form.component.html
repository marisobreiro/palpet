<main>
  <form (ngSubmit)="addPet()" [formGroup]="petForm" #formDir="ngForm" >
    <section class="form__input-col">
      <label for="name">Nome do pet</label>
      <input type="text" placeholder="Insira o nome do pet aqui" formControlName="name">
      <span *ngIf="name.invalid && formDir.submitted">
        <p>O nome do pet é obrigatório!</p>
      </span>
    </section>
    <section class="form__input-row">
      <div class="form__input-col">
        <label for="type">Tipo de animal</label>
        <select id="type" formControlName="type">
          <option>Selecione um tipo</option>
          <option [value]="type.name" *ngFor="let type of types">
            {{ type.name }}
          </option>
        </select>
        <span *ngIf="type.invalid && formDir.submitted">
          <p>O tipo do pet é obrigatório!</p>
        </span>
      </div>
      <div class="form__input-col">
        <label for="name">Tipo da raça</label>
        <input type="text" placeholder="Insira o nome da raça do pet" formControlName="breed">
        <span *ngIf="breed.invalid && formDir.submitted">
          <p>A raça do pet é obrigatória!</p>
        </span>
      </div>
    </section>
    <section class="form__input-col">
      <label for="name">pal (Responsável pelo pet)</label>
      <input type="text" placeholder="Insira o nome do responsável aqui" formControlName="pal">
      <span *ngIf="pal.invalid && formDir.submitted">
        <p>O nome do pet é obrigatório!</p>
      </span>
    </section>
    <section class="form__input-row">
      <div class="form__input-col">
        <label for="name">Contato do pal</label>
        <input type="text" placeholder="Insira número para contato" formControlName="contact" mask="(00) 00000-0000">
        <span *ngIf="contact.invalid && formDir.submitted">
          <p>O número para contato é obrigatório!</p>
        </span>
      </div>
      <div class="form__input-col">
        <label for="contacttype">Tipo do contato</label>
        <select id="contacttype" formControlName="typecontact">
          <option>Selecione um tipo</option>
          <option [value]="contact.name" *ngFor="let contact of contacts">
            {{ contact.name }}
          </option>
        </select>
        <span *ngIf="typecontact.invalid && formDir.submitted">
          <p>O nome do pet é obrigatório!</p>
        </span>
      </div>
    </section>
    <input type="hidden"  formControlName="id"/>
    <button class="form__button" type="submit">Adicionar pet</button>
  </form>
  <section class="pets__action">
    <app-fab-button [icon]="back" [link]="backlink" class="icon"></app-fab-button>
  </section>
</main>
